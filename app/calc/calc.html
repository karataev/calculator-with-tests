<h2>Add any numbers you wish!</h2>
<form>
  <div>
    <input type="text" ng-model="$ctrl.a">
    <select
        ng-options="option.title for option in $ctrl.operations"
        ng-model="$ctrl.selectedOperation"
    ></select>
    <input type="text" ng-model="$ctrl.b">
    <span>=</span>
    <span>{{$ctrl.result}}</span>
  </div>
  <div>
    <button ng-click="$ctrl.calc()">Calculate</button>
  </div>
</form>
